<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      initial-scale=1.0">
    <title>Control IoT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="js/init.js">
    </script>
    <link href="css/estilos.css"
      rel="stylesheet">
    <script type="module"
      src="cmp/mi-footer.js">
      </script>
  </head>
  <body>
    <div class="contenido">
      <h1 class="text-white bg-dark">Control IoT</h1>
      <p>
        <a href="dispositivo.html"
          target="_blank">Ver
          dispositivo
          simulado.</a>
      </p>
      <p>
        <a href="historial.html"
          target="_blank">Ver
          historial.</a>
      </p>
      <p>
        <label>
          Dispositivo
          <output
            id="ctDispositivo">
          </output>
        </label>
      </p>
      <p>
        <label>
          Entrada
          <meter id="ctEntrada"
            min="0" max="10">
          </meter>
        </label>
      </p>
      <p>
        <label>
          <input id=ctSalida
            type="checkbox">
          Salida
        </label>
      </p>
      <mi-footer class="text-white bg-dark"></mi-footer>
    </div>
    <script type="module"
      src="js/CtrlMovil.js">
      </script>
  </body>
</html>

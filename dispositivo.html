<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      initial-scale=1.0">
    <title>
      Simulación de Dispositivo
      IoT
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/estilos.css"
      rel="stylesheet">
    <script type="module"
      src="cmp/mi-footer.js">
      </script>
  </head>
  <body>
    <h1 class="text-white bg-dark">
        Simulación de Dispositivo
        IoT
      </h1>
    <div class="contenido">
      
      <p>
        <a href="index.html"
          target="_blank">
          Ver móvil.</a>
      </p>
      <p>
        <label>
          Dispositivo
          <output
            id="ctDispositivo">
          </output>
        </label>
      </p>
      <p>
        <label>
          Entrada
          <input id="ctEntrada"
            type="range"
            min="0" max="10">
        </label>
      </p>
      <p>
        <label>
          <input id="ctSondea"
            type="checkbox"
            checked>
          Sondea Salida
        </label>
      </p>
      <p>
        <label>
          Salida
          <output id="ctSalida">
          </output>
        </label>
      </p>
      <p>
        <output id="iotError">
        </output>
      </p>
      
    </div>
    <mi-footer class="text-white bg-dark"></mi-footer>
    <script type="module"
      src="disp/CtrlDispositivo.js">
      </script>
  </body>
</html>
